<div class="listaArticulos" *ngIf="articulos != null; else espera">

  <div class="card" style="width: 18rem;" *ngFor="let articulo of articulos">
    <img
    src="{{ articulo.image }}"
    class="card-img-top"
    alt="{{ articulo.name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ articulo.name }}</h5>
      <p class="card-text">Created: {{ articulo.created }} </p>
      <p class="card-text">species: {{ articulo.species }} </p>
      <p class="card-text">gender: {{ articulo.gender }} </p>
      <p class="card-text">origin: {{ articulo.origin.name }} </p>
      <a href="{{ articulo.url }}" class="btn btn-primary">{{ articulo.name }}</a>
    </div>
  </div>
</div>
